<template>
    <lightning-modal-header label={title}></lightning-modal-header>
    <lightning-modal-body>
        <div lwc:ref="borrowForm">
            <lightning-input label="Book" class="form-book" disabled="true" value={params.Book_Name__c}></lightning-input>
            <lightning-input label="Quantity" class="form-quantity" type="number" required="true"></lightning-input>
            <lightning-input label="Return Date" class="form-returndate" type="date" required="true"></lightning-input>
            <lightning-record-picker required="true" class="form-borroweruid"
                label="Borrower"
                placeholder="Enter User Id or Name"
                object-api-name="LMS_Users__c"
                filter={borrowerLookupFilter}
                matching-info={borrowerLookupMatchingInfo}
                display-info={borrowerLookupDisplayInfo}>
            </lightning-record-picker>
        </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Next" onclick={saveBorrowBook} variant="brand" style="margin-right: 0.5rem;"></lightning-button>
        <lightning-button label="Close" onclick={handleClose}></lightning-button>
    </lightning-modal-footer>

    <template if:true={modalLoad}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
</template>
